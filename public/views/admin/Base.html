<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Admin - {{ .title }}</title>
    <style type="text/css" media="screen">
        @import url("/assets/css/admin/bootstrap.min.css");
        @import url("/assets/css/admin/font-awesome/css/font-awesome.css");
        @import url("/assets/css/admin/style.css");
        @import url("/assets/css/admin/animate.css");
    </style>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar-default navbar-static-side" role="navigation">
            {{ template "sidebar" .}}
        </nav>
        <div id="page-wrapper" class="gray-bg">
            <div class="row border-bottom">
                {{ template "header" .}}
            </div>
            <div class="wrapper wrapper-content">
                {{ template "content" .}}
            </div>
            <div class="footer">
                {{ template "footer" .}}
            </div>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="/assets/js/jquery-3.1.1.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Flot -->
    <script src="/assets/js/plugins/flot/jquery.flot.js"></script>
    <script src="/assets/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="/assets/js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="/assets/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="/assets/js/plugins/flot/jquery.flot.pie.js"></script>
    <script src="/assets/js/plugins/flot/jquery.flot.symbol.js"></script>
    <script src="/assets/js/plugins/flot/jquery.flot.time.js"></script>

    <!-- Peity -->
    <script src="/assets/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/assets/js/demo/peity-demo.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/assets/js/inspinia.js"></script>
    <script src="/assets/js/plugins/pace/pace.min.js"></script>

    <!-- jQuery UI -->
    <script src="/assets/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- Jvectormap -->
    <script src="/assets/js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js"></script>
    <script src="/assets/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

    <!-- EayPIE -->
    <script src="/assets/js/plugins/easypiechart/jquery.easypiechart.js"></script>

    <!-- Sparkline -->
    <script src="/assets/js/plugins/sparkline/jquery.sparkline.min.js"></script>

    <!-- Sparkline demo data  -->
    <script src="/assets/js/demo/sparkline-demo.js"></script>
</body>

</html>
